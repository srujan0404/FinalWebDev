<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav role="navigation" class="navbar">
            <img class="left-image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Left Image">
            <img class="right-image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Right Image">
          </nav>
          <hr class="line">
    </header>
    <main role="main" class="main">
        <section class="post-box">
            <h3>Post your thoughts here</h3>
            <div class="box">
                <div class="post-upper">
                    <div>
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                        <h4>Name</h4>
                        <h5>username</h5>
                    </div>
                    <div>
                        <textarea name="#" id="post-area" cols="30" rows="10" style="resize: none;"></textarea>
                    </div>
                </div>
                <div class="postl">
                    <span><span>0</span>/100</span>
                    <button id="post-btn">Post</button>
                </div>
            </div>
        </section>
   
        <section class="chat-posts" style="background-color: beige;">
            <h3>Your Feed</h3>
            <div class="posts">
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
